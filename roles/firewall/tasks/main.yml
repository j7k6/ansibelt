---

- name: "iptables (Debian)"
  block:
    - name: "Install iptables-persistent"
      apt:
        name: "iptables-persistent"
        update_cache: yes

    - name: "Flush all Rules"
      iptables:
        flush: yes

    - name: "Allow Establishe/Related Connections"
      iptables:
        chain: INPUT
        ctstate: ESTABLISHED,RELATED
        jump: ACCEPT

    - name: "Allow Localhost"
      iptables:
        chain: INPUT
        in_interface: "lo"
        jump: ACCEPT

    - name: "Allow ICMP"
      iptables:
        chain: INPUT
        protocol: icmp
        jump: ACCEPT

    - name: "Allow SSH"
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: "{{ansible_port}}"
        ctstate: NEW
        syn: match
        jump: ACCEPT

    - name: "Allow Custom Incoming Ports"
      iptables:
        chain: INPUT
        protocol: "{{item.proto}}"
        destination_port: "{{item.port}}"
        ctstate: NEW
        syn: match
        jump: ACCEPT
      with_items: "{{ports}}"
      when: ports is defined

    - name: "Drop All Incoming"
      iptables:
        chain: INPUT
        policy: DROP

    - name: "Make Firewall Rules Persistent"
      shell: "iptables-save > /etc/iptables/rules.v4"
  when: ansible_distribution == "Debian"

- name: "ufw (Ubuntu)"
  block:
    - name: "Install ufw Package"
      apt:
        name: "ufw"
        update_cache: yes

    - name: "Configure Firewall (Default-in)"
      ufw:
        direction: incoming
        policy: deny

    - name: "Configure Firewall (Default-out)"
      ufw:
        direction: outgoing
        policy: allow

    - name: "Allow SSH Port"
      ufw:
        rule: allow
        proto: tcp
        port: "{{ansible_port}}"

    - name: "Allow Custom Incoming Ports"
      ufw:
        rule: allow
        proto: "{{item.proto}}"
        port: "{{item.port}}"
      with_items: "{{ports}}"
      when: ports is defined

    - name: "Enable ufw"
      ufw:
        state: enabled
  when: ansible_distribution == "Ubuntu"
